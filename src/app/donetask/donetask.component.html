<h1>{{title}}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Label</th>
      <th scope="col">Priority</th>
      <th scope="col">State</th>
      <th scope="col">Created_at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <th>{{i+1}}</th>
      <td>{{task.label}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.state}}</td>
      <td>{{task.created_at}}</td>
      <td><button (click) = "deletePermanently(task)">Delete</button></td>
    </tr>
  </tbody>
</table>
